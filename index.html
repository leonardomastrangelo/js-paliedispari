<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Paliedispari</title>
</head>
<body>

    <div id="app" class="container py-5 text-center bg-info">
        <!-- tile -->
        <h1>Palindroma</h1>

        <!-- input -->
        <label for="data">Inserisci una parola</label>
        <input type="text" id="data" name="data">
        
        <!-- button -->
        <button class="btn btn-success">Check</button>
        <!-- result -->
        <div class="alert d-none"></div>
    </div>
    <div id="app2" class="container py-5 text-center bg-secondary">
        <!-- tile -->
        <h1>Pari e dispari</h1>

        <!-- input -->
        <div class="mb-3">
            <label for="data2">Pari o Dispari?</label>
            <input type="text" id="data2" name="data2">
        </div>

        <label for="data3">Inserisci un numero pari o dispari da 1 a 5</label>
        <input type="number" max="5" min="1" id="data3" name="data3" class="w-25">
        
        
        <!-- button -->
        <button class="btn btn-success">Check</button>
        <!-- result -->
        <div class="alert2 d-none"></div>
    </div>
    
    <!-- JS -->
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
